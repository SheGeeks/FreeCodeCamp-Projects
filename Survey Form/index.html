<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>FCC: Survey Form by Corvida Raven</title>
</head>

<body>
    <section class="survey-intro">
        <h1 id="title">Wellness Survey</h1>
        <p id="description">How are you <i>really</i> doing?</p>
    </section>

    <!-- Form Section -->
 <section class="survey-form">
    <h2 class="vr">Wellness Survey Form</h2>
    <form id="wellness-survey" action="/">


        <label for="name" id="name-label">What's your name?</label>
        <input type="text" id="name" name="name" placeholder="Name" autocomplete="on" autofocus
            oninvalid="this.setCustomValidity('What\'s your name?')" oninput="this.setCustomValidity('')" required>

        <label for="email" id="email-label">Where can we reach you?</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" autocomplete="on"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            oninvalid="this.setCustomValidity('Looks like this is not an email')"
            oninput="this.setCustomValidity('')">

        <label for="number" id="number-label">How old are you?</label>
        <input type="number" id="number" name="number" placeholder="Age" min="10" max="90" autocomplete="on">


        <label for="dropdown" id="dropdown-label">How are you feeling right now?</label>
        <select id="dropown" name="dropdown">
            <option value="happy">😀 Happy</option>
            <option value="indifferent">😐 Indifferent</option>
            <option value="anxious">😰 Anxious</option>
            <option value="stressed">😩 Stressed</option>
        </select>

        <label for="checklist" id="checklist-label">Daily Wellness Checklist</label>
        <fieldset>
            <input type="checkbox" id="item1" name="item1" value="Hydrate">
            <label for="affirmation1">Hydrate</label><br>
            <input type="checkbox" id="item2" name="item2" value="Meditate">
            <label for="affirmation2">Meditate</label><br>
            <input type="checkbox" id="item3" name="item3" value="Laugh">
            <label for="affirmation3">Laugh</label><br>
        </fieldset>

        <label for="affirmation" id="affirmation-label">Choose an affirmation:</label>
        <fieldset>
            <input type="radio" id="affirmation1" name="affirmation" value="affirmation1">
            <label for="affirmation1">I trust I am on the right path</label><br>
            <input type="radio" id="affirmation2" name="affirmation" value="affirmation2">
            <label for="affirmation2">I give myself space to grow</label><br>
            <input type="radio" id="affirmation3" name="affirmation" value="affirmation3">
            <label for="affirmation3"> I acknowledge my self-worth</label><br>
        </fieldset>

        <label for="message">Note To Self</label>
        <p class="note">Write a short note to yourself of love, kindness, and compassion.</p>
        <textarea name="message" id="message" rows="10" cols="15" placeholder="Dear Self,"
            aria-placeholder="Write a short note to yourself of love, kindness, and compassion."></textarea>

        <button type="button" id="submit" onclick="alert('Hello World!')">Click Me!</button>

        <div class="form-agreement">
            <p>By clicking the button, you are agreeing to <a href="" target="_blank">be kind to yourself today</a>
            </p>
        </div>
    </form>
</section>
</body>

</html>
